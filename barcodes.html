<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- blank favicon -->
    <link href="data:image/x-icon;base64,iVBORw0KGgo=" rel="icon" type="image/x-icon" />
    <title>AR demo</title>
    
    <!-- from https://aframe.io/releases/1.3.0/aframe.min.js -->
    <script src="js/aframe.min.js"></script>
    <!-- from https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js -->
    <script src="js/aframe-ar.js"></script>
    
    <style>
        body 
        { 
            margin: 0; 
            overflow: hidden; 
        }
    </style>

</head>
<body>
    
<!-- log depth reduces z-fighting when marker is at greater distance from camera-->
<a-scene embedded 
    arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;">

    <a-marker type="barcode" value="0" smooth="true">
        <a-sphere radius="1" material="color:red; transparent:true; opacity:0.90"></a-sphere>
    </a-marker>

    <a-marker type="barcode" value="1" smooth="true">
        <a-sphere radius="1" material="color:green; transparent:true; opacity:0.90"></a-sphere>
    </a-marker>

    <a-marker type="barcode" value="2" smooth="true">
        <a-sphere radius="1" material="color:blue; transparent:true; opacity:0.90"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>


</body>
</html>
