<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- blank favicon -->
    <link href="data:image/x-icon;base64,iVBORw0KGgo=" rel="icon" type="image/x-icon" />
    <title>AR demo</title>
    
    <!-- from https://aframe.io/releases/1.3.0/aframe.min.js -->
    <script src="js/aframe.min.js"></script>
    <!-- from https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js -->
    <script src="js/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene embedded arjs>

        <a-assets>
            <img id="earth" src="images/earth-sphere.jpg" />
        </a-assets>

        <a-marker preset="hiro">
            <a-entity rotation="-90 0 0">
                <a-sphere radius="1" material="src:#earth; repeat:1 1; transparent:true; opacity:0.75" 
                animation__rotate = "property:rotation; dur:8000; from:0 0 0; to:0 -360 0; easing:linear; loop:true">
                </a-sphere>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
